<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="whiteBorder">
        <header>
          <div class="header-content">
            <span><i class="bi bi-reception-4"></i></span>
            <span><i class="bi bi-wifi"></i></span>
            <span><i class="bi bi-battery-full"></i></span>
          </div>
        </header>
        <div class="Display">
          <span id="calculate" class="calculate"></span>
          <span id="result" class="result"></span>
        </div>
        <div class="buttons">
          <div class="container1">
            <button class="operator2" onclick="clearDisplay()">C</button>
            <button class="operator2" onclick="toggleSign()">+/-</button>
            <button class="operator2" onclick="appendToDisplay('%')">%</button>
            <button class="operator1" onclick="appendToDisplay('/')">รท</button>
          </div>
          <div class="container2">
            <button class="figure" onclick="appendToDisplay('7')">7</button>
            <button class="figure" onclick="appendToDisplay('8')">8</button>
            <button class="figure" onclick="appendToDisplay('9')">9</button>
            <button class="operator1" onclick="appendToDisplay('*')">x</button>
          </div>
          <div class="container3">
            <button class="figure" onclick="appendToDisplay('4')">4</button>
            <button class="figure" onclick="appendToDisplay('5')">5</button>
            <button class="figure" onclick="appendToDisplay('6')">6</button>
            <button class="operator1" onclick="appendToDisplay('-')">-</button>
          </div>
          <div class="container4">
            <button class="figure" onclick="appendToDisplay('1')">1</button>
            <button class="figure" onclick="appendToDisplay('2')">2</button>
            <button class="figure" onclick="appendToDisplay('3')">3</button>
            <button class="operator1" onclick="appendToDisplay('+')">+</button>
          </div>
          <div class="zeroBtnDiv">
            <button class="zeroBtn figure" onclick="appendToDisplay('0')">
              0
            </button>
            <button class="figure" onclick="appendToDisplay('.')">.</button>
            <button class="operator1" onclick="calculate()">=</button>
          </div>
        </div>
        <div class="swipe"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
