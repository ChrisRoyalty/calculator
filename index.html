<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <div class="container-border">
          <header>
            <div class="header-content">
              <span><i class="bi bi-reception-4"></i></span>
              <span><i class="bi bi-wifi"></i></span>
              <span><i class="bi bi-battery-full"></i></span>
            </div>
          </header>
          <section class="calculate">
            <p class="calcNums" id="display"></p>

            <p class="result" id="result"></p>
          </section>
          <form>
            <div>
              <input
                class="operator1"
                type="button"
                value="C"
                onclick="clearDisplay()"
              />
              <input
                class="operator1"
                type="button"
                value="+/-"
                onclick="toggleSign()"
              />
              <input
                class="operator1"
                type="button"
                onclick="appendToDisplay('%')"
                value="%"
              />
              <input
                class="operator2"
                type="button"
                value="รท"
                onclick="appendToDisplay('/')"
              />
            </div>
            <div>
              <input
                class="figure"
                type="button"
                value="7"
                onclick="appendToDisplay('7')"
              />
              <input
                class="figure"
                type="button"
                value="8"
                onclick="appendToDisplay('8')"
              />
              <input
                class="figure"
                type="button"
                value="9"
                onclick="appendToDisplay('9')"
              />
              <input
                class="operator2"
                type="button"
                value="x"
                onclick="appendToDisplay('*')"
              />
            </div>
            <div>
              <input
                class="figure"
                type="button"
                value="4"
                onclick="appendToDisplay('4')"
              />
              <input
                class="figure"
                type="button"
                value="5"
                onclick="appendToDisplay('5')"
              />
              <input
                class="figure"
                type="button"
                value="6"
                onclick="appendToDisplay('6')"
              />
              <input
                class="operator2"
                type="button"
                value="-"
                onclick="appendToDisplay('-')"
              />
            </div>
            <div>
              <input
                class="figure"
                type="button"
                value="1"
                onclick="appendToDisplay('1')"
              />
              <input
                class="figure"
                type="button"
                value="2"
                onclick="appendToDisplay('2')"
              />
              <input
                class="figure"
                type="button"
                value="3"
                onclick="appendToDisplay('3')"
              />
              <input
                class="operator2"
                type="button"
                value="+"
                onclick="appendToDisplay('+')"
              />
            </div>
            <div class="lastBtns">
              <input
                type="button"
                value="0"
                class="zeroBtn"
                onclick="appendToDisplay('0')"
              />
              <input
                class="figure"
                type="button"
                value="."
                onclick="appendToDisplay('.')"
              />
              <input
                class="operator2"
                type="button"
                value="="
                onclick="calculate()"
              />
            </div>
          </form>
          <div class="swipe"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
